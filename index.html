<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>  Ch√¥n L√¨ ‚ù§Ô∏è ƒê·ª©c Anh  </title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      color: #5a0f2e;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 10px;
      animation: floatTitle 4s ease-in-out infinite;
    }

    @keyframes floatTitle {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    p {
      margin-bottom: 40px;
      font-size: 16px;
      color: #7a1f3d;
    }

    .counter {
      display: flex;
      gap: 30px;
      margin-bottom: 50px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px 24px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      min-width: 90px;
    }

    .number {
      font-size: 42px;
      font-weight: bold;
    }

    .label {
      font-size: 13px;
      margin-top: 6px;
      color: #8a2a4f;
    }

    .photos {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      overflow: hidden;
      width: 80vw;
    }

    .photo-track {
      display: flex;
      gap: 20px;
      animation: slide 30s linear infinite;
    }

    @keyframes slide {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    .photos img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    /* Zoom modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal img {
      max-width: 80vw;
      max-height: 80vh;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    .photos img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    #musicBtn {
      border: none;
      background: #ff6b81;
      color: white;
      padding: 12px 22px;
      border-radius: 30px;
      font-size: 15px;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    #musicBtn:hover {
      background: #ff4757;
    }
  
    /* Floating hearts */
    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.8;
      animation: floatUp linear forwards;
      filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
    }
    @keyframes floatUp {
      from { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.9; }
      to   { transform: translateY(-120vh) scale(1.4) rotate(20deg); opacity: 0; }
    }

    /* Fun hover wobble for photos */
    .photos img:hover {
      animation: wobble 0.6s ease-in-out;
    }
    @keyframes wobble {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-2deg) scale(1.02); }
      50% { transform: rotate(2deg) scale(1.02); }
      75% { transform: rotate(-1deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>

  <h1>ƒê·ª©c Anh ‚ù§Ô∏è Ch√¥n L√¨</h1>
  <p>Every day since ¬∑ 16 May 2020</p>


  <div class="counter">
    <div class="time-box">
      <div class="number" id="days">0</div>
      <div class="label">Days</div>
    </div>
    <div class="time-box">
      <div class="number" id="hours">0</div>
      <div class="label">Hours</div>
    </div>
    <div class="time-box">
      <div class="number" id="minutes">0</div>
      <div class="label">Minutes</div>
    </div>
    <div class="time-box">
      <div class="number" id="seconds">0</div>
      <div class="label">Seconds</div>
    </div>
  </div>

  <div class="photos">
    <div class="photo-track">
      <img src="https://via.placeholder.com/400x400?text=Love+1" />
      <img src="https://via.placeholder.com/400x400?text=Love+2" />
      <img src="https://via.placeholder.com/400x400?text=Love+3" />
      <img src="https://via.placeholder.com/400x400?text=Love+4" />
      <img src="https://via.placeholder.com/400x400?text=Love+5" />
      <img src="https://via.placeholder.com/400x400?text=Love+6" />
      <img src="https://via.placeholder.com/400x400?text=Love+7" />
      <img src="https://via.placeholder.com/400x400?text=Love+8" />
      <!-- duplicated for smooth loop -->
      <img src="https://via.placeholder.com/400x400?text=Love+1" />
      <img src="https://via.placeholder.com/400x400?text=Love+2" />
      <img src="https://via.placeholder.com/400x400?text=Love+3" />
      <img src="https://via.placeholder.com/400x400?text=Love+4" />
    </div>
  </div>

  <div class="modal" id="modal">
    <img id="modalImg" />
  </div>

  <button id="musicBtn">üîä Play Music</button>
  <audio id="bgMusic" src="your-music.mp3" loop></audio>

  <script>
    const startDate = new Date('2020-05-16T21:00:00').getTime();

    function updateCounter() {
      const now = new Date().getTime();
      const diff = now - startDate;

      if (diff < 0) return;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById('days').textContent = days;
      document.getElementById('hours').textContent = hours;
      document.getElementById('minutes').textContent = minutes;
      document.getElementById('seconds').textContent = seconds;
    }

    updateCounter();
    setInterval(updateCounter, 1000);

    const music = document.getElementById('bgMusic');
    const musicBtn = document.getElementById('musicBtn');
    let isPlaying = false;

    musicBtn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        musicBtn.textContent = '‚è∏ Pause Music';
      } else {
        music.pause();
        musicBtn.textContent = 'üîä Play Music';
      }
      isPlaying = !isPlaying;
    });
  
    // Floating hearts generator
    const heartsContainer = document.createElement('div');
    heartsContainer.className = 'hearts';
    document.body.appendChild(heartsContainer);

    const heartEmojis = ['‚ù§Ô∏è','üíó','üíñ','üíò','üíï'];
    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
      heart.style.left = Math.random() * 100 + 'vw';
      const duration = 6 + Math.random() * 6; // 6‚Äì12s
      heart.style.animationDuration = duration + 's';
      heart.style.bottom = '-10vh';
      heart.style.fontSize = (14 + Math.random() * 18) + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), duration * 1000);
    }

    // gentle, not too spammy
    setInterval(spawnHeart, 900);

    // Image zoom logic
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    document.querySelectorAll('.photos img').forEach(img => {
      img.addEventListener('click', () => {
        modalImg.src = img.src;
        modal.style.display = 'flex';
      });
    });

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });
  </script>

</body>
</html>
